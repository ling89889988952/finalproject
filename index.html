<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/olk3wss.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>Welcome to HIV/AID</title>
</head>
<body>
    <header>
    <div id="mainHeader">
        <div class="backgroundFill"></div>
        <div id="logo"></div>
        <nav id="mainNav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">HIV/AIDS</li>
                <li><a href="#">0 DISCRIMINATION</a></li>
                <li><a href="#">PREVENTION</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="backgroundFill"></div>
    </div>
    </header>
    <div id="index" class="subContainer">
        <div id="title"></div>
        <div id="subtitle"></div>
    </div>

    <!-- HIV / AIDS -->
    <div id="HIV" class="subContainer">
        <div class="HIVsub"></div>
        <div class="HIVsub" id="HIVrightBlock">
            <div id="hiv">
                <div id="hivIntro"></div>
                <div id="hivPic">
                    <img src="images/hiv.png" alt="hiv">
                </div>
                
            </div>
            <div id="aids">
                <div id="aidsPic">
                    <img src="images/aids.png" alt="aids">
                </div>
                <div id="aidsIntro"></div>
            </div>
        </div>
    </div>

    <!-- 0 DISCRIMINATION -->
    <div id="discrimination" class="subContainer">
        <div id="heart">
            <img src="images/hug.png" alt="huge">
        </div>
        <div id="discriminationSub">
            <img id="redRibbon" src="images/sign.png" alt="red ribbon">
        </div>
    </div>

    <!-- PREVENTION -->
    <div id="prevention" class="subContainer">
        <div id="preventionSub"></div>
        <div id="condom">
            <img src="images/condom.png" alt="condom">
        </div>
    </div>

    <!-- CONTACT -->
    <div id="contact">
        <div id="contactTitle">
            <div id="contactSub"></div>
            <div id="contactForm"></div>
        </div>
        <div id="germs">
            <img src="images/green.png" alt="germ1" id="germ1">
            <img src="images/yellowgerm.png" alt="germ2" id="germ2">
            <img src="images/orange.png" alt="germ3" id="germ3">
        </div>
        <div id="contactDetail">
            
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
